spring:
  application:
    name: movie-library-system

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:movielibrarysystemdb
    platform: h2
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: http://localhost:9090/login/oauth2/code/google

server:
  port: 9090
